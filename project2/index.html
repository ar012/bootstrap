<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap-form</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container py-3">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-5 text-center py-5">
          <div class="card bg-primary text-white" style="box-shadow: 0 4px 80px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="card-body">
              <h1 class="display-3">Welcome</h1>
              <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, sunt?</p>
            </div>
          </div>
        </div>

        <div class="col-md-5 offset-md-1 py-3">
          <div class="card" style="box-shadow: 0 4px 80px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name" class="ml-5">What is your name?</label>
                  <div class="d-flex">
                    <span class="pr-3">
                      <i class="fas fa-user-circle fa-2x"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Your Name" id="name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="ml-5">What is your email?</label>
                  <div class="d-flex">
                    <span class="pr-3">
                      <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Your Email" id="email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="ml-5">What is your password?</label>
                  <div class="d-flex">
                    <span class="pr-3">
                      <i class="fas fa-unlock fa-2x"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Your Password" id="password">
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark btn-md mt-2">Please Join</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
